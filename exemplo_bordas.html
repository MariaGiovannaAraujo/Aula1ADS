<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Bordas</title>
</head>
<style>
    a{
    border-width: thin;
    border-color: red;
    border-style: solid;
    }

.farmacia{
    border-bottom: 5px solid #ccc;
}

.engenharia{
    border: 5px solid green;
    /* border-radius arredonda a borda */ 
    border-radius: 5px;
    background-color: beige;
   
}



</style>
<body>
    <main>
        <div id="cursos">
            <p class="engenharia">Engenharia</p>
            <p class="farmacia">Farmacia</p>
            <a href="#">Mais Informações</a>
        </div>
    </main>
</body>
</html>
